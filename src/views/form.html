<div class="landing-blue content">

          <div class="container">

          </div>
        </div>
        <div class="form-row select-row">
          <div class="container">
            <label class="form__label select" for="size">
              <span>System Size?</span></label>
            <select class="form__field select" type="select" name="size" id="size">

        </div>

          <div class="container">

          </div>
        </div>
        <div class="form-row details-row">
          <div class="container">
            <input class="form__field email details" inputmode="email" type="email" name="email" id="email" placeholder="Email Address...">
          </div>
          <div class="container">
            <input class="form__field tel details" inputmode="tel" type="tel" name="tel" id="telNumber" placeholder="Phone Nmber...">
          </div>
        </div>
        <div class="text-wrapper service">
