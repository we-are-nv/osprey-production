<div
	class="categoryContainer"
	fxLayout="row wrap"
	fxLayoutAlign="flex-start">
	<mat-card
		class="categoryCard mat-elevation-z0 selectable noBoxShadow noElevation"
		routerLink="/products/{{ category._id }}"
		*ngFor="let category of cards">
		<img
			mat-card-image
			[src]="category.image" />
		<h1>{{ category.name }}</h1>
		<span>Explore</span>
	</mat-card>
</div>
