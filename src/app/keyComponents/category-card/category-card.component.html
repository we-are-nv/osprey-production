<div
	class="categoryContainer"
	fxLayout="row wrap"
	fxLayoutAlign="flex-start">
	<mat-card
		class="categoryCard mat-elevation-z0 selectable noBoxShadow noElevation dontShow-{{category.frontPage}}"
		(click)="
			loadCat(
				category._id,
				category.hasChild,
				category.cat_url,
				category.hasProducts,
				category.routeTo
			)
		"
		*ngFor="let category of cards">
		<img
			mat-card-image
			[src]="category.image"
			[ngClass]="category.parent == undefined ? 'top' : 'null'" />
		<div class="card-bottom">
			<h2>{{ category.name }}</h2>
			<span class="explore">Explore <mat-icon>circle</mat-icon></span>
		</div>
	</mat-card>
</div>
