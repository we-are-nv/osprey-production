
<mat-drawer-container class="example-container" hasBackdrop="true">



	<mat-drawer mode="over" closed #drawer  >
		<div class="logo">
			<img src="./assets/images/Paragon_V3-white.png" alt="" routerLink="/" (click)="drawer.toggle()">
		</div>


		<!-- Search Bar -->
		<div class="searchBar">
			<mat-form-field class="searchInput">
				<mat-label>Search</mat-label>
				<input class="input" matInput placeholder="Press Enter to Search" (keyup.enter)="onSearchChange(InputString.value);" #InputString>
			</mat-form-field>
			<mat-card *ngIf="InputString.value !== ''">
				<div *ngIf="searchData?.product">
					<h4 mat-menu-item>Products</h4>
					<div *ngFor="let product of searchArray; let i = index">
						<div mat-menu-item *ngIf="i < 3">
							<p>{{product.product_name}}</p>
						</div>

					</div>
				</div>
				<div *ngIf="searchData?.category">
					<h4 mat-menu-item>Categories</h4>
					<div *ngFor="let category of searchData.category; let i = index">
						<div mat-menu-item *ngIf="i < 3">
							<p>{{category.name}}</p>
						</div>

					</div>
				</div>
				<div *ngIf="searchData?.info">
					<h4 mat-menu-item>Information</h4>
					<div *ngFor="let info of searchData.info; let i = index">
						<div mat-menu-item *ngIf="i < 2">
							<p>{{info.name}}</p>
						</div>

					</div>
				</div>
				<div *ngIf="searchData?.page">
					<div *ngFor="let page of searchData.page; let i = index">
						<div mat-menu-item *ngIf="i < 2">
							<p>{{page.name}}</p>
						</div>

					</div>
				</div>
				<div class="linkContainer" *ngIf="searchData !== {}">
					<a class="link" routerLink="searchAll/{{InputString.value}}">See All</a>
				</div>
			</mat-card>
		</div>

		<!-- About -->
		<div *ngIf="finalNav.about">
			<a mat-button class="nav-button" [routerLink]="finalNav.about.headpath" (click)="drawer.toggle()"> {{finalNav.about.name}}</a>
		</div>


		<!-- Product -->
		<div *ngIf="finalNav.product">
			<a mat-button class="nav-button" [routerLink]='finalNav.product.headpath' (click)="drawer.toggle()"> {{finalNav.product.name}}</a>
		</div>


		<!-- Markets -->
		<div *ngIf="finalNav.market">
			
			<a mat-button class="nav-button" [routerLink]='finalNav.market.headpath' (click)="drawer.toggle()"> {{finalNav.market.name}}</a>
		</div>

		<!-- Services -->
		<div *ngIf="finalNav.service">
			
			<a mat-button class="nav-button" [routerLink]='finalNav.service.headpath' (click)="drawer.toggle()"> {{finalNav.service.name}}</a>
		</div>
		<!-- Services -->
		<div *ngIf="finalNav.resource">
			<a mat-button class="nav-button" [routerLink]="finalNav.resource.headpath" (click)="drawer.toggle()"> {{finalNav.resource.name}}</a>

		</div>


		<!-- Contact -->
		<div *ngIf="finalNav.contact">
			<a mat-button class="nav-button" [routerLink]="finalNav.contact.headpath" (click)="drawer.toggle()"> {{finalNav.contact.name}}</a>
		</div>

		<!-- News -->
		<div>
			<a mat-button class="nav-button" routerLink="news" (click)="drawer.toggle()"> News</a>
		</div>



		</mat-drawer>
		<mat-drawer-content [@routeAnimations]="getRouteAnimationData(routeOutlet)">
			<app-header id="header" [finalNav]="finalNav" (toggleNav)="drawer.toggle()" 	></app-header>
			<router-outlet #routeOutlet="outlet" (activate)="onActivate()" (deactivate)="onDeactivate()"></router-outlet>
			<app-footer></app-footer>
		</mat-drawer-content>
</mat-drawer-container>
