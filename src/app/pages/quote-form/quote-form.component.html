<section>
    <mat-card>
        <mat-card-header> 
            <div class="header">
                <h1>Contact Us Now</h1>
                <p>Please complete the form below, to request a quote, and weâ€™ll be in touch. Or you can call us +44 (0)1245 210 914 and our specialists will provide the necessary help!</p>
            </div>
            </mat-card-header>
        <mat-card-content>
            
            <form [formGroup]="message" (ngSubmit)="submitForm()">
                    <mat-form-field class="form-input" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input style="text-align:center;" matInput type="text" formControlName="firstName">
                    </mat-form-field>
                    <mat-form-field class="form-input" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input style="text-align:center;" matInput type="text" formControlName="email">
                    </mat-form-field>
                    
                <div class="form">
                    
                    <mat-form-field class="form-input half-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input style="text-align:center;" matInput type="tel" formControlName="phoneNumber">
                    </mat-form-field>
                    <mat-form-field class="form-input half-width" appearance="outline">
                        <mat-label>Organisation</mat-label>
                        <input style="text-align:center;" matInput type="text" formControlName="organisation">
                    </mat-form-field>
                </div>
                    <mat-form-field class="form-input" appearance="outline">
                        <mat-label>Address</mat-label>
                        <input style="text-align:center;" matInput type="text" formControlName="location">
                    </mat-form-field>
                    <mat-form-field class="form-input" appearance="outline">
                        <mat-label>Subject</mat-label>
                        <input style="text-align:center;" matInput type="text" formControlName="subject">
                    </mat-form-field>
                    <mat-form-field class="form-input" appearance="outline">
                        <mat-label>Message</mat-label>
                        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
                            formControlName="message"></textarea>
                    </mat-form-field>
                
                
                <button mat-flat-button  type="submit">Submit Your Message</button>
            </form>
        </mat-card-content>
    </mat-card>
</section>
