<app-hero
	mainTitle="News"
	lowerTitle=""
	[isButtons]="false"
	[centred]="true"
	background="./assets/images/heroBackgrounds/news-hero-image.jpg"
	extraStyle="shorterHero"></app-hero>
<section class="container">
	<section class="bonus-cards">
		<app-bonus-card card="news"></app-bonus-card>
	</section>

	<section class="info-side">
		<div class="news-card-wrapper">
			<mat-card
				*ngFor="let article of articles"
				(click)="openDialog(article)">
				<mat-card-header>
					<mat-card-title
						><h2>{{ article.title }}</h2></mat-card-title
					>
					<h4 class="date">{{ article.formatDate }}</h4>
				</mat-card-header>
				<mat-card-content>
					<div class="columns">
						<div
							class="img-wrapper"
							*ngIf="article.images.length > 0">
							<img
								*ngIf="article.images !== ''"
								[src]="article.images"
								alt=""
								style="max-width: 120px" />
						</div>
						{{ article.excerpt }}
					</div>
				</mat-card-content>

				<mat-card-footer>
					Please <a routerLink="contact">contact</a> us now for more information, to
					discuss your specific requirements,
					<a href="00441245280448">book a call</a> or request a quotation.
				</mat-card-footer>
			</mat-card>
		</div>
	</section>
</section>
