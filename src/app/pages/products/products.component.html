<app-hero
    mainTitle="Products"
    lowerTitle="As one of the premier providers of smart surveillance technology, we are recognized throughout the industry for our products. Donâ€™t worry about any thing, security experts will install your new system, activate it, and show you how to use it."
    [isButtons]="true"
    background="../../assets/images/heroBackgrounds/productsLanding.png"
    [button1Data]="{text:'See What It Costs', path:''}"
    [button2Data]="{text:'Protect My Home', path:''}"
    [centred]="true"

></app-hero>

<section class="ProductsView">
    <div class="productsContainer" fxLayout="row wrap" fxLayoutAlign="flex-start">
            <mat-card class="productCard"  *ngFor="let product of products" (click)="loadProduct(product.id)">
                <img mat-card-image [src]="product.thumbnail">
                <mat-card-header>
                    <mat-card-title-group></mat-card-title-group>
                    <mat-card-title>{{product.name}}</mat-card-title>
                </mat-card-header>
                <p>Explore</p>
            </mat-card>
            
        
    </div>
    <section class="Filter">
        <div class="categories">
            <h1>Categories</h1>
            <mat-button-toggle-group class="catagoryButtonsContainer">
                <mat-button-toggle *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div class="searchSection">
            <h1>Search</h1>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Search Product">
              </mat-form-field>
        </div>
    </section>
</section>
