

<section>
    <div class="breadcrumb-bar">
        <app-breadcrumbs [history]="history"></app-breadcrumbs>
    </div>
    <section class="productMain"  fxLayout="row wrap" fxLayoutAlign="flex-start" *ngIf="product !== null">

        <div class="card">
            <mat-card>
    
    
                <mat-card-header>
                    <mat-card-title>
                        {{product.product_name}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <img mat-card-image *ngIf="product.image !== ''" [src]="product.image">
                    <img mat-card-image *ngIf="product.image == ''" src="./assets/images/ExampleProducts/defaultImage.jpg">
                </mat-card-content>
            </mat-card>
        </div>
        <div class="card">
            <mat-card>
            <mat-card-header>
                <button mat-raised-button class="black">Get a Quote</button>
                <button mat-raised-button class="blue">Send An Email</button>
                <button mat-raised-button class="outline">Phone Us</button>
            </mat-card-header>
            <mat-card-content>
                <p>
                    <span *ngFor="let feature of product.features">
                        <span class="dot"></span>
                        {{feature |characterValidation}}
                        <br><br>  </span>
                </p>
                <div class="classifications">
                    <p>
                        Part No: <span> {{product.product_code}} </span><br>
                        Category: <span>{{product.category}}</span> <br>
                        <!-- Tags: <span *ngFor="let tag of tags">{{tag}}, </span> -->
    
                    </p>
                </div>
            </mat-card-content>
            </mat-card>
        </div>
    
    
    
    
    
    </section>
</section>

<section class="productTabs" *ngIf="product !== null">
    <mat-tab-group  mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Description" >
            <p>{{product.description}}</p>
        </mat-tab>
        <mat-tab *ngIf="(product.technicalImages == [])" label="Technical Images">
            Content 3
        </mat-tab>
        <div *ngFor="let extraInfo of additionalInfo" >
            <mat-tab  label="{{extraInfo.name | nameConverter}}">
                <table class="prodcutSpecTable" mat-table [dataSource]="extraInfo.items" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="detail">
                      <th mat-header-cell *matHeaderCellDef>  </th>
                      <td mat-cell *matCellDef="let element"> {{element.name | nameConverter}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="value">
                      <th mat-header-cell *matHeaderCellDef>  </th>
                      <td mat-cell *matCellDef="let element" class="specValue"> {{element.value | characterValidation}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </mat-tab>
        </div>

    </mat-tab-group>
</section>
<section class="similarProductsInfo">
    <div class="similarProductsHeader">
        <h1>Related Products</h1>
    </div>
    <div class="similarProductsContainer" fxLayout="row wrap" fxLayoutAlign="flex-start">
        <mat-card class="similarProductsCard selectable" *ngFor="let product of similarProducts" routerLink="/product/{{category}}/{{product._id}}">
            <img mat-card-image *ngIf="product.image !== ''" [src]="product.image">
            <img mat-card-image *ngIf="product.image == ''" src="./assets/images/ExampleProducts/defaultImage.jpg">
            <mat-card-header>
                <mat-card-title-group></mat-card-title-group>
            </mat-card-header>
            <h4>{{product.product_name}}</h4>
        </mat-card>
    </div>

</section>
